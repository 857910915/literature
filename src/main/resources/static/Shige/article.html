        function setTab(name, cursel, n) {

            for (i = 1; i <= n; i++) {

                var menu = document.getElementById(name + i);

                var con = document.getElementById("con_" + name + "_" + i);

                menu.className = i == cursel ? "hover" : "";

                con.style.display = i == cursel ? "block" : "none";

            }

        }



        var slide_i = 0;//初始值

        var slide_box_width = $('.slide').width();//每次移动的距离

        var slide_max_i = $('.imgs').size();//全部多少个

        function slide_left() {

            if (slide_i < 0) {

                slide_i = slide_i + 1;

                $('.slide_box').animate({ 'left': slide_box_width * slide_i }, 1000);

                return false;

            }

            $('.imgs').last().css('left', -slide_box_width * slide_max_i);

            slide_i = 1;

            $('.slide_box').animate({ 'left': slide_box_width * slide_i }, 1000, function () {

                slide_i = -(slide_max_i - 1);

                $('.slide_box').css('left', slide_box_width * slide_i);

                $('.imgs').last().css('left', 'auto');

            });

        }

        function slide_right() {
            if (slide_i > -(slide_max_i - 1)) {
                slide_i = slide_i - 1;
                $('.slide_box').animate({ 'left': slide_box_width * slide_i }, 1000);
                return false;
            }
            $('.imgs').first().css('left', slide_box_width * slide_max_i);
            slide_i = slide_i - 1;
            $('.slide_box').animate({ 'left': slide_box_width * slide_i }, 1000, function () {
                slide_i = 0;
                $('.slide_box').css('left', '0');
                $('.imgs').first().css('left', 'auto');
            });
        }
        $(function () {
            $('.slide_box').width(slide_box_width * slide_max_i);
            setInterval(slide_right, 4000);
        });

    </script>
