.href = v.url;			});		}else{			swal('',v.info,'error');		}	},'json');}var sta = 0;$('#yzm_btn').click(function(){	if(sta == 0){		var mobile = $('#mobile').val();		var yanzhen = $('#yanzhen').val();		$.post("/Public/sendcode.html",{mobile:mobile,type:2,yanzhen:yanzhen},function(v){			if(v.status){				swal('',v.info,'success');				var timeout = 60;				var int = setInterval(function(){					if(timeout >= 0){						var txt = "剩余"+timeout+"秒";						sta = 1;					}else{						clearInterval(int);						var txt = "点击获取";						sta = 0;					}					timeout--;					$("#yzm_btn").html(txt);				},1000);			}else{				swal('',v.info,'error');			}		},'json');	}});$(function(){	$(".head_fan").click(function(){		$(".tan").show();	});	$(".close").click(function(){		$(".tan").hide();	});});</script>
